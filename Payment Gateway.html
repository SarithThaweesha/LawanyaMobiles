<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./payment.css">
	<link rel="stylesheet" href="./style.css">
<script type="text/javascript">
	function validate_form(){
	var valid= true;
		if (document.payment_form.name.value=="")
			{
				alert("please insert name on your credit card!");
				document.payment_form.name.focus();
				valid= false;
			}
		else if(document.payment_form.number.value=="")
			{
				alert("please insert credit card number!");
				document.payment_form.number.focus();
				valid= false;
			}
		else if(document.payment_form.expm.value=="")
			{
				alert("please insert expiry month!");
				document.payment_form.expm.focus();
				valid= false;
			}
		else if(document.payment_form.expy.value=="")
			{
				alert("please insert expiry year!");
				document.payment_form.expy.focus();
				valid= false;
			}
		else if(document.payment_form.cvv.value=="")
			{
				alert("please insert CVV pf your credit card!");
				document.payment_form.cvv.focus();
				valid= false;
			}
		
		return valid;	
	}
	</script>
</head>
<body>

<div class="container">

    <form  name="payment_form" method="POST" action="404.html" onSubmit="return validate_form(); ">
        <div class="row">
            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="website pics/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" name="name" placeholder="mr. Rusira Wijerathne">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" name="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" name="expm" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" name="expy" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name="cvv" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
		<button type="submit" class="normal">Proceed to checkout</button>
       
		

    </form>

</div>    
    
</body>
</html>
